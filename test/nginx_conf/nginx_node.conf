server { # Example of a local backend
        listen 127.0.0.1:8000;

        location / {
                return 200;
        }
        location /api-discovery-test {
                return 200;
                default_type application/json;
        }

        # Some mocks for test_api_abuse_prevention.py
        location /.git {
            if ($http_custom_id) {
                return 400;
            }
            return 200;
        }
        location /admin {
            if ($http_custom_id) {
                return 401;
            }
            return 200;
        }
        location /api/v2 {
            if ($http_custom_id) {
                return 502;
            }
            return 200;
        }
}
